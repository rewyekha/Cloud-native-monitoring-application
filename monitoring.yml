global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'monitoring-app'
    static_configs:
      - targets: ['monitoring-app:5000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093